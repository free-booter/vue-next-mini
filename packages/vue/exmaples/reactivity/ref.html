<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>

<body>
  <script>
    const { ref, effect } = Vue
    const counts = ref(0)
    effect(() => {
      console.log(counts.value);
    })
    counts.value = 1
    counts.value = 2
    effect(() => {
      console.log(counts.value * 10);
    })
    console.log(counts);
    
  </script>
</body>

</html>
